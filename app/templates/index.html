<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en">
<head>

    <meta http-equiv="content-type" content="text/html; charset=iso-8859-1" />
    <meta name="author" content="Troy Harris" />
    <meta name="author" content="Francis Carr" />
    <meta name="author" content="Haran Rasalingam" />
    <meta name="author" content="Lee Simpson" />
    <meta name="author" content="Matt Andrews" />

    <title>GRAP</title>


    <link href="static/grap.css" rel="stylesheet" />
    <link href="static/style.css" rel="stylesheet" />
    <script src="static/script.js"></script>
    <script src="http://js.pusher.com/2.0/pusher.min.js"></script>


</head>
<body>
<div id="container1">

    <div id="header"><img src="static/grap.png" /></div>
    <div id="main">
        <div id="new">
            <p>New Articles</p>
            <ul>
                {% for article in articles[:10] %}
                <li>{{ article.webTitle}} | {{ article.ophan_count }} Hits <div class="onward-journeys-total"><div class="onward-journeys-portion"></div></div></li>
                {% endfor %}
            </ul>
        </div>
        <div id="container2">
            <div id="potential">
                <p>Potential Articles</p>
                <ul>
                    {% for article in articles[10:] %}
                    <li>{{ article.webTitle}} | {{ article.ophan_count }} Hits <div class="onward-journeys-total"><div class="onward-journeys-portion"></div></div></li>
                    {% endfor %}
                </ul>
            </div>
            <div id="chart"><iframe src="static/chart.html"></iframe></div>
        </div>
        <div id="feed">
            <p>Feed</p>
            <img src="static/feed.png" />
        </div>
    </div>

</div>
</body>
</html>
